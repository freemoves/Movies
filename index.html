<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaSave Pro - Reels Downloader</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }

        #msg { margin-top: 15px; font-size: 14px; font-weight: bold; color: #666; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">InstaSave ðŸŽ¥</div>
    <input type="text" id="instaUrl" placeholder="Paste Reel Link Here...">
    <button class="btn" onclick="startDownload()">DOWNLOAD NOW</button>
    <div id="msg"></div>
</div>

<script>
async function startDownload() {
    let url = document.getElementById('instaUrl').value;
    let msg = document.getElementById('msg');

    if(url === "") { alert("Pehle link toh daalo!"); return; }

    // ðŸ’° STEP 1: Pehle aapka Ad khulega (Paisa Banega)
    window.open('https://www.effectivegatecpm.com/vtmh95ctdp?key=1fee91a483f6d0a99fcb079c648eedbf', '_blank');

    msg.innerText = "Processing... Please Wait";
    
    // ðŸš€ STEP 2: RapidAPI ka use karke video fetch karna (AAPKI NAYI KEY)
    const options = {
        method: 'GET',
        headers: {
            'x-rapidapi-key': '0fc491fc99mshab3330e254cb9dbp1778cajsnc8c9a10caa70',
            'x-rapidapi-host': 'instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com'
        }
    };

    try {
        const response = await fetch(`https://instagram-downloader-scraper-reels-igtv-posts-stories.p.rapidapi.com/post_info?url=${encodeURIComponent(url)}`, options);
        const result = await response.json();
        
        if(result && result.video_url) {
            msg.innerText = "Video Mil Gayi! Download Shuru...";
            window.location.href = result.video_url; 
        } else {
            // Backup method agar API fail ho
            window.location.href = "https://saveig.app/en/download?url=" + encodeURIComponent(url);
        }
    } catch (error) {
        window.location.href = "https://saveig.app/en/download?url=" + encodeURIComponent(url);
    }
}
</script>
