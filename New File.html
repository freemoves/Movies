<script>
    // üí∞ AAPKA ADSTERRA SMARTLINK (FOR BUTTON CLICKS)
    const AD_LINK = 'https://www.effectivegatecpm.com/vtmh95ctdp?key=1fee91a483f6d0a99fcb079c648eedbf';

    function runTool(type) {
        // Pehle ek ad khulega extra kamai ke liye
        window.open(AD_LINK, '_blank');

        let btnId = (type === 'dl') ? 'dlBtn' : (type === 'game') ? 'gameBtn' : (type === 'movie') ? 'movieBtn' : 'loveBtn';
        let btn = document.getElementById(btnId);
        let time = 15;
        btn.disabled = true;

        let timer = setInterval(() => {
            if(time <= 0) {
                clearInterval(timer);
                btn.disabled = false;
                btn.innerHTML = "CLICK TO FINISH";
                btn.onclick = () => { window.location.href = AD_LINK; }; // Final click par ad
                if(type === 'love') {
                    document.getElementById('loveRes').innerHTML = "Love Score: " + (Math.floor(Math.random()*40)+60) + "% ‚ù§Ô∏è";
                }
            } else {
                btn.innerHTML = "Processing... " + time + "s";
                time--;
            }
        }, 1000);
    }

    function genFonts() {
        let val = document.getElementById('fontIn').value;
        let res = document.getElementById('fontResults');
        if(!val) { res.innerHTML = ""; return; }
        res.innerHTML = `<div onclick="window.open('${AD_LINK}')" style="cursor:pointer; padding:5px; border-bottom:1px dashed #555;">ùîñùîûùî•ùî¶ùî©: ${val} üìã</div>`;

</script>
